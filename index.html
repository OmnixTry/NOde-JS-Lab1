    <script>
        function sum_up() {
            var item = parseInt(test.catalogue.value);
            var summ = parseInt(test.sum.value);
            test.bought.value += test.catalogue.options[test.catalogue.selectedIndex].id + " " + test.quantity.value + "x " + test.catalogue.value + "\n";
            summ += item * parseInt(test.quantity.value);
            test.sum.value = summ;
        }
        function bg(){
            var object;
            if(pickingBg.part.value == 0){
                object = document.getElementById("the_table").rows[0].cells[0];
            }
            if(pickingBg.part.value == 1){
                object = document.getElementById("the_table").rows[0].cells[1];
            }
            if(pickingBg.part.value == 2){
                object = document.getElementById("the_table").rows[1].cells[0];
            }
            if(pickingBg.part.value == 3){
                object = document.getElementById("the_table").rows[1].cells[1];
            }
            if(pickingBg.part.value == 4){
                object = document.getElementById("the_table");
            }

            if(pickingBg.what.value == "yellow"){
                object.style.background = "yellow";
            }
            else if(pickingBg.what.value == "1.png"){
                object.style.backgroundImage = "url(1.png)";
                object.style.backgroundSize = "100% 100%";
            }
            else if(pickingBg.what.value == "both"){
                object.style.background = "yellow";
                object.style.backgroundImage = "url(1.png)";
                object.style.backgroundSize = "100% 100%";
            }
        }
    </script>
